<body>

    </select>
                </select>

        <option selected disabled>Selecione</option>

            <!-- Linha com bot√µes √† esquerda e valor total √† direita -->

    <!-- Bootstrap -->
    <script src="../public/js/bootstrap.min.js"></script>

    <!-- deixar com cifr√£o no campo valor chatgpt -->
    <script>
        function formatarMoeda(input) {
            let valor = input.value.replace(/\D/g, ""); // Remove tudo que n√£o for n√∫mero
            valor = (valor / 100).toFixed(2) + ""; // Divide por 100 para converter em decimal
            valor = valor.replace(".", ","); // Troca ponto por v√≠rgula para real
            valor = "R$ " + valor.replace(/\B(?=(\d{3})+(?!\d))/g, "."); // Adiciona separadores de milhar
            input.value = valor;
        }
    </script>
